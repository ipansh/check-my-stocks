<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" href = "static/styles/style2.css" type = "text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        
        <title>Choosy Stock Wizard</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Welcome</a>
            </div>
        </nav>
        <div class="container" id = 'form_container'>
        <form action = "/portfolio" method = "post">
        <br>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">How much are you willing to invest?</label>
                <input type="text" class="form-control"
                       id="formGroupExampleInput" placeholder="Example input placeholder"
                       name = "invest_amount">
            </div>
            <br>
            <p> What industry do you have in mind? </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       value="Information Technology" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Information Technology</label><br>

                <input class="form-check-input" type="checkbox"
                       value="Healthcare" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Healthcare</label><br>

                <input class="form-check-input" type="checkbox"
                       value="Communication Services" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Communication Services</label><br>

                <input class="form-check-input" type="checkbox"
                       value="Consumer Discretionary" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Consumer Discretionary</label><br>

                <input class="form-check-input" type="checkbox"
                       value="Consumer Staples" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Consumer Staples</label><br>

                <input class="form-check-input" type="checkbox"
                       value="Industrials" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Industrials</label><br>

                <input class="form-check-input" type="checkbox"
                       value="Utilities" id="flexCheckDefault" name="invest_industries">
                <label class="form-check-label" for="flexCheckDefault">Utilities</label><br>
            </div>
            <br>
            <div class="slidecontainer">
                <label for="customRange3">What level of risk are you able to tolerate?</label>
                <br>
                <input type="range" list="tickmarks" id="customRange3" class="slider" min = "1" max = "4" step = "1" name = 'invest_risk'>
            </div>
            <br>
                <button type="submit" class="btn btn-primary">Submit</button>

          </form>
    </body>
    </html>
